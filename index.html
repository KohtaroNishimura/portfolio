<!DOCTYPE html>
<html lang="ja">
<head>

  <title>My Portfolio</title>

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com/">
  <meta property="og:title" content="My Portfolio">
  <meta property="og:description" content="Webデザインとフロントエンドを学ぶポートフォリオサイト。制作物やプロフィールをご紹介しています。">
  <meta property="og:image" content="https://picsum.photos/id/1011/1200/630">
  <meta property="og:locale" content="ja_JP">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Portfolio">
  <meta name="twitter:description" content="Webデザインとフロントエンドを学ぶポートフォリオサイト。制作物やプロフィールをご紹介しています。">
  <meta name="twitter:image" content="https://picsum.photos/id/1011/1200/630">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ナビゲーション -->
  <header>
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#works">Works</a>
    <a href="#contact">Contact</a>
  </header>

  <!-- Heroセクション -->
  <section id="hero">
    <div class="content">
      <h1>Welcome to My Portfolio</h1>
      <p>Web Designer & Front-End Learner</p>
    </div>
  </section>

  <!-- Aboutセクション -->
  <section id="about">
    <div class="content">
      <h2>About Me</h2>
      <p>はじめまして！HTMLとCSS、そして少しずつJavaScriptを勉強しています。  
         デザインとコードをつなげて、自分のアイデアを形にするのが好きです。</p>
      <img src="https://picsum.photos/400/250" alt="自分の写真の代わり">
    </div>
  </section>

  <!-- Worksセクション -->
  <section id="works">
    <div class="content">
      <h2>My Works</h2>
      <div class="works-grid">
        <div class="work-item">
          <img src="https://picsum.photos/id/1011/400/250" alt="作品1">
          <p>Webサイトデザイン</p>
        </div>
        <div class="work-item">
          <img src="https://picsum.photos/id/1025/400/250" alt="作品2">
          <p>バナー制作</p>
        </div>
        <div class="work-item">
          <img src="https://picsum.photos/id/1039/400/250" alt="作品3">
          <p>HTML練習ページ</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contactセクション -->
  <section id="contact">
    <div class="content">
      <h2>Contact</h2>
      <p>ご感想やお仕事のご相談など、お気軽にご連絡ください！</p>
      <a href="mailto:example@example.com" class="contact-btn">メールを送る</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
